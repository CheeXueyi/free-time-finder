<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
  <div class="nav">
    <button type="button" id='menu' onclick='showNav()'><img src="{{ url_for('static', filename='menu.png') }}" width='50' height='50'></button>      
    <div id="navleft">
        <a href="/" id="logo">Free Time Finder</a>
    </div>
    <div id="navright">
        <ul>
            {% block navright %}
            {% endblock %}
        </ul>
    </div>    
  </div>
  <div id="blank"></div>
    {% block content %}
    {% endblock %}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    /**
    $(document).ready(function(){
        let menu_shown = false
        let width = window.innerWidth
        if(width >= 1000){
            $("#menu").hide()
        }
        else{
            $("#navright").hide()
        }

        $("#menu").click(function(){
            if(menu_shown){
                $("#navright").hide()
                menu_shown = false
            }else{
                $("#navright").show()
                menu_shown = true
            }
        })
    })
    **/
    var navright = document.getElementById('navright');
    function showNav() {
    if(navright.style.opacity == '1'){
        navright.style.opacity = '0';
        navright.style.lineHeight = '0';
        navright.getElementsByTagName('UL')[0].style.opacity = '0';
        console.log(navright.getElementsByTagName('UL'));
    }else{
        navright.style.opacity = '1';
        navright.style.lineHeight = '2';
        navright.getElementsByTagName('UL')[0].style.opacity = '1';
    }
}
</script>
{% block script %}
{% endblock %}
</html>
