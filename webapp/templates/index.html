{% extends "base.html" %}

{% block title %}index{% endblock %}

{% block content %}
<button onclick="display()">click me!</button>
<div id="display"></div>
<script>
    function display(){
        fetch("/json/1")
            .then(response => response.json())
            .then(data => document.getElementById("display").innerHTML = data.status);
    }
</script>

{% endblock %}
