{% block content %}
<button id = 'btn' >Add more date ranges</button>
<form id = "event_inp" action = "#" method="post">
    <p>Event title: <input type="text" name="title" required></p>
    <p>Host name: <input type="text" name="host" required></p>
    <div id="dates">
        <p>Date range 1: <input type="date" name="data_range_from[]"> to <input type="date" name="data_range_to[]"><br></p>
    </div>
    <p id='subm'><input type='submit' value='Submit'></p>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){    
    var date = 2;
    $("#btn").click(function(){
        $("#dates").append("<p>Date range " + date.toString() + ": <input type='date' name='data_range_from[]'> to <input type='date' name='data_range_to[]'><br></p>");
 	    date++;
    });
});
</script>
{% endblock %}
