{% extends "base.html" %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/make_event.css') }}">
{% endblock %}

{% block title %}index{% endblock %}

{% block navright %}
<li><a href="/">Home</a></li>
<li><a href="/functions" class="active">Functions</a></li>
<li><a href="/tutorial">Tutorial</a></li>
<li><a href="/about">About Us</a></li>
{% endblock %}

{% block content %}
<button id = 'btn' class="button">Add more date ranges</button>
<form id = "event_inp" action = "#" method="post">
    <p>Event title: <input type="text" name="title" placeholder="Title" required></p>
    <div id="dates">
        <p>Date range: <input type="date" name="date_range_start1" class="date_input" required> to <input type="date" name="date_range_end1" class="date_input" required><br></p>
    </div>
    <input type='submit' value='Submit' class="button">
</form>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){    
    //create new date range
    var date = 2;
    $("#btn").click(function(){
        $("#dates").append("<p id='date_range_" + date.toString() + "''>Date range: <input type='date' name='date_range_start" + date.toString() + "' class='date_input' required> to <input type='date' name='date_range_end" + date.toString() + "' class='date_input' required><button class='delete_row button_small' type='button' row_id='"+ date.toString() + "''>Delete</button><br></p>");
 	    date++;
    });

    //delete date range
    $(document).on('click', '.delete_row', function(){
        let row_id = $(this).attr('row_id');
        $(this).closest("p").remove();
    })

    $("#event_inp").submit(function(event){
        let dates = $("#dates :input")
        for(let i = 0; i < dates.length; i+=2){
            let start = new Date(dates[i].value)
            let end = new Date(dates[i+1].value)
            if(start.valueOf() > end.valueOf()){
                alert("Starting date must be before ending date!")
                event.preventDefault()
            }
        }
    })
});
</script>
{% endblock %}
